<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Video Speed Scrubber</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>

    <div class="wrapper">
        <video class="flex" width="765" height="430" src="652333414.mp4" loop controls></video>
        <div class="speed">
            <div class="speed-bar">1Ã—</div>
        </div>
    </div>

    <script>
        const speed = document.querySelector(".speed");
        const bar = speed.querySelector('.speed-bar');
        const video = document.querySelector('.flex');

        speed.addEventListener('mousemove', function (e) {
            const y = e.pageY - this.offsetTop;
            const persent = y / this.offsetHeight;
            const min = 0.4;
            const max = 4;
            const height = Math.round(persent * 100) + '%';
            const playbackRate = persent * (max - min) + min;

            bar.style.height = height;
            bar.textContent = playbackRate.toFixed(1) + 'x';
            video.playbackRate = playbackRate;

        });
    </script>
</body>

</html>
